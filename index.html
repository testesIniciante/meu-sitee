<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Breaking Bad</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0b3d2e, #1f7a4d);
      color: white;
      min-height: 100vh;
      text-align: center;
    }
    .galeria {
  display: flex;
  justify-content: center;
  gap: 60px;
  padding: 60px;
}

.card {
  background: rgba(0,0,0,0.4);
  border-radius: 15px;
  width: 260px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  cursor: pointer;
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
}


    h1 {
      padding-top: 40px;
      font-size: 42px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    .galeria {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(0,0,0,0.4);
      border-radius: 15px;
      width: 260px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .card h3 {
      padding: 15px;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>BReaking Bad</h1>
  <p><p id="texto">walter e jesse</p>
</p>

  <div class="galeria">

    <div class="card">
      <img src="walter.jpg">
      <h3>Walter White</h3>
    </div>

    <div class="card">
      <img src="jesse.jpg">
      <h3>Jesse Pinkman</h3>
    </div>

  </div>

</body>
</html>
